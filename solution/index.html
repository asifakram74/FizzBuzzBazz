<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<style>
			.img-box {
				height: 500px;
				transition: all 4s ease-out 0s;
				-moz-transition: all 4s ease-out 0s;
				/* -webkit-transition: all 4s ease-out 0s; */
				margin: 0 0 45px;
				background-repeat: no-repeat;
				/* background-image: url(https://demo.roarapi.com/shopify/material/assets/img/store1.jpg); */
			}
			.img-box:hover {
				background-position: 0% 100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="img-box">
				<h1>Hello</h1>
			</div>
		</div>
	</body>
	<script>
		
		// console.log(n1);
		const n1 = 10;
		const n2 = 15;
		for (var i = n1; i <= n2; i++) {
			if (i % 15 == 0) console.log("FizzBuzz Bazz");
			else if (i % 3 == 0) console.log("Fizz");
			else if (i % 5 == 0) console.log("Buzz");
			else console.log(i);
		}
	</script>
</html>
